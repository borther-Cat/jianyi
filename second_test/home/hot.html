            }).then(function({data}){
               
                
                var html1_t="";

                data.map(function(ele,index){

                       for(key in ele){

                       html1 +=html1_t;

                                </li>`

                       html2 +=html2_t;
                    }else{
                        for(key in ele){
                        html3_t = `<li>

                                        <img alt="森米 胶原蛋白发酵果蔬汁饮料750ml" src=${ele.src}>

                       html3 +=html3_t
                    }
                    
                   
                })
                var html11 = `<div class="xl-products clearfix" style="display: block;">
                                <ul>

                var html21 = `<div class="xl-products clearfix" style="display: none;">

                            </div>`
                var html31 = `<div class="xl-products clearfix" style="display: none;">

                            </div>`
                var html = html11+html21+html31;
               $(".xl-main").append(html);
                
            })
            $("li").mouseenter(function() {
                $(".xl-products").css("display","none")
                $(".xl-products").eq(S=$(this).index()).css("display","block")
            })
